<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <title>Frontend Mentor | Results summary component</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        light_red: 'hsl(0, 100%, 67%)',
                        orangey_yellow: 'hsl(39, 100%, 56%)',
                        green_teal: 'hsl(166, 100%, 37%)',
                        cobalt_blue: 'hsl(234, 85%, 45%)',
                        light_slate_blue: 'hsl(252, 100%, 67%)',
                        light_royal_blue: 'hsl(241, 81%, 54%)',
                        violet_blue: 'hsla(256, 72%, 46%, 1)',
                        persian_blue: 'hsla(241, 72%, 46%, 0)',
                        pale_blue: 'hsl(221, 100%, 96%)',
                        light_lavender: 'hsl(241, 100%, 89%)',
                        dark_gray_blue: 'hsl(224, 30%, 27%)'
                    },
                    fontFamily: {
                        sans: ['"Hanken Grotesk"', 'sans-serif']
                    }
                }
            }
        }
    </script>
</head>
<body class="flex flex-col h-screen md:items-center md:justify-center">
<main class="flex flex-col md:flex-row md:shadow-2xl rounded-3xl">
    <section class="bg-gradient-to-b from-light_slate_blue to-light_royal_blue
                    rounded-b-3xl
                    py-6 px-14
                    flex flex-col items-center md:justify-center
                    text-center
                    md:rounded-3xl md:max-w-64 md:px-8">
        <h2 class="font-bold text-light_lavender text-base md:text-lg">Your Result</h2>
        <section class="flex flex-col items-center justify-center
                        px-10 py-8 mt-5 rounded-full
                        bg-gradient-to-b from-violet_blue to-persian_blue">
            <span class="font-extrabold text-5xl text-pale_blue">76</span>
            <span class="text-light_lavender">of 100</span>
        </section>

        <p class="font-bold text-pale_blue text-2xl mt-4">Great</p>
        <p class="text-light_lavender text-sm mt-2">You scored higher than 65% of the people who have taken these tests.</p>

    </section>
    <section class="p-6 flex flex-col gap-4 md:gap-3 md:min-w-64">
        <h2 class="font-bold text-lg text-dark_gray_blue mb-2">Summary</h2>

        <section class="bg-[#FFF6F5] flex p-3 rounded-lg items-center">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20"><path stroke="#F55" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M10.833 8.333V2.5l-6.666 9.167h5V17.5l6.666-9.167h-5Z"/></svg>
            <h3 class="font-base text-light_red ml-2 md:text-sm">Reaction</h3>
            <div class="ml-auto md:text-sm">
                <span class="font-bold">80</span>
                <span>/</span>
                <span class="text-gray-400">100</span>
            </div>
        </section>

        <section class="bg-[#FFFBF2] flex p-3 rounded-lg items-center">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20"><path stroke="#FFB21E" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M5.833 11.667a2.5 2.5 0 1 0 .834 4.858"/><path stroke="#FFB21E" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M3.553 13.004a3.333 3.333 0 0 1-.728-5.53m.025-.067a2.083 2.083 0 0 1 2.983-2.824m.199.054A2.083 2.083 0 1 1 10 3.75v12.917a1.667 1.667 0 0 1-3.333 0M10 5.833a2.5 2.5 0 0 0 2.5 2.5m1.667 3.334a2.5 2.5 0 1 1-.834 4.858"/><path stroke="#FFB21E" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M16.447 13.004a3.334 3.334 0 0 0 .728-5.53m-.025-.067a2.083 2.083 0 0 0-2.983-2.824M10 3.75a2.085 2.085 0 0 1 2.538-2.033 2.084 2.084 0 0 1 1.43 2.92m-.635 12.03a1.667 1.667 0 0 1-3.333 0"/></svg>
            <h3 class="font-base text-orangey_yellow ml-2 md:text-sm">Memory</h3>
            <div class="ml-auto md:text-sm">
                <span class="font-bold">92</span>
                <span>/</span>
                <span class="text-gray-400">100</span>
            </div>
        </section>

        <section class="bg-[#F2FBFA] flex p-3 rounded-lg items-center">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20"><path stroke="#00BB8F" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M7.5 10h5M10 18.333A8.333 8.333 0 1 0 1.667 10c0 1.518.406 2.942 1.115 4.167l-.699 3.75 3.75-.699A8.295 8.295 0 0 0 10 18.333Z"/></svg>
            <h3 class="font-base text-green_teal ml-2 text-sm">Verbal</h3>
            <div class="ml-auto">
                <span class="font-bold text-sm">61</span>
                <span>/</span>
                <span class="text-gray-400">100</span>
            </div>
        </section>

        <section class="bg-[#F3F3FD] flex p-3 rounded-lg items-center">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20"><path stroke="#1125D6" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M10 11.667a1.667 1.667 0 1 0 0-3.334 1.667 1.667 0 0 0 0 3.334Z"/><path stroke="#1125D6" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M17.5 10c-1.574 2.492-4.402 5-7.5 5s-5.926-2.508-7.5-5C4.416 7.632 6.66 5 10 5s5.584 2.632 7.5 5Z"/></svg>
            <h3 class="font-base text-cobalt_blue ml-2 text-sm">Visual</h3>
            <div class="ml-auto text-sm">
                <span class="font-bold">72</span>
                <span>/</span>
                <span class="text-gray-400">100</span>
            </div>
        </section>

        <button class="bg-dark_gray_blue text-pale_blue font-semibold py-4 rounded-full
                       md:py-2
                       hover:bg-gradient-to-b hover:from-light_slate_blue to-violet_blue">Continue</button>
    </section>
</main>


</body>
</html>
